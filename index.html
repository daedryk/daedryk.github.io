<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Celestial Observatory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            display: block;
            width: 100%;
            min-height: 100vh;
            padding: 20px 10px;
        }

        .eternal-universe-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #000;
            color: white;
            padding: 20px 0;
            --electric-blue: #00ffff;
            --electric-pink: #ff00ff;
            --electric-purple: #9d00ff;
        }

        .eu-image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin: 0 auto;
            cursor: default;
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        #eu-graphCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .eu-bolts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .contact-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 15px 0 10px;
        }

        .electric-pink-link {
            color: #ff00ff;
            text-decoration: none;
            font-size: 1.2rem;
            text-shadow: 0 0 8px #ff00ff;
            border-bottom: 1px dotted #ff00ff;
        }

        .electric-purple-link {
            color: #9d00ff;
            text-decoration: none;
            font-size: 1.2rem;
            text-shadow: 0 0 8px #9d00ff;
            border-bottom: 1px dotted #9d00ff;
        }

        .chinese-sigil {
            font-size: 64px;
            line-height: 1.2;
            text-align: center;
            text-shadow: 0 0 15px #ff00ff, 0 0 30px #9d00ff;
            color: white;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="chinese-sigil">魏魔族</div>

    <div class="eternal-universe-wrapper">
        <div class="eu-image-container">
            <canvas id="eu-graphCanvas" width="600" height="600"></canvas>
            <div class="eu-bolts" id="eu-bolts"></div>
        </div>
    </div>

    <div class="contact-line">
        <a class="electric-pink-link" href="tel:+38630455165">+386 30 455 165</a>
        <a class="electric-purple-link" href="mailto:daedryk@proton.me">daedryk@proton.me</a>
    </div>

    <script>
        (function() {
            const centerX = 300;
            const centerY = 300;
            const canvas = document.getElementById('eu-graphCanvas');
            const boltsContainer = document.getElementById('eu-bolts');
            let points = [];
            let animationFrame;
            let lastUpdate = 0;
            let randomDots = [];
            const UPDATE_INTERVAL = 200;
            const FADE_DURATION = 100;

            if (boltsContainer) {
                boltsContainer.innerHTML = '';
            }

            function generateBasePoints() {
                const newPoints = [];
                for (let i = 0; i <= 1000; i++) {
                    const theta = (i / 1000) * Math.PI * 2;
                    const x = -180 + (360 * theta / (Math.PI * 2));
                    const y = Math.sin(x) * x * Math.cos(x);
                    const radius = 50 + ((200) * (y + 180) / 360);
                    const graphX = centerX + Math.cos(theta - Math.PI / 2) * radius;
                    const graphY = centerY + Math.sin(theta - Math.PI / 2) * radius;
                    newPoints.push({ x: graphX, y: graphY });
                }
                return newPoints;
            }

            function drawBackground(ctx) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.strokeStyle = 'rgba(0, 255, 255, 0.25)';
                ctx.lineWidth = 0.8;
                for (let angle = 0; angle < 360; angle += 15) {
                    const rad = angle * Math.PI / 180;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(
                        centerX + Math.cos(rad) * 275,
                        centerY + Math.sin(rad) * 275
                    );
                    ctx.stroke();
                }

                ctx.strokeStyle = 'rgba(220, 220, 255, 0.3)';
                for (let r = 50; r <= 250; r += 50) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                    ctx.stroke();
                }

                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2.5;
                ctx.beginPath();
                points.forEach((p, idx) => {
                    if (idx === 0) ctx.moveTo(p.x, p.y);
                    else ctx.lineTo(p.x, p.y);
                });
                ctx.stroke();

                ctx.strokeStyle = 'rgba(0, 255, 255, 0.25)';
                ctx.lineWidth = 10;
                ctx.beginPath();
                points.forEach((p, idx) => {
                    if (idx === 0) ctx.moveTo(p.x, p.y);
                    else ctx.lineTo(p.x, p.y);
                });
                ctx.stroke();
            }

            function drawStaticDots(ctx) {
                points.forEach((point, i) => {
                    if (i % 10 === 0) {
                        const usePink = (Math.floor(i / 10) % 2 === 0);
                        let colorCenter = usePink ? '#ff00ff' : '#9d00ff';

                        const grad = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, 14);
                        grad.addColorStop(0, colorCenter + '66');
                        grad.addColorStop(0.5, colorCenter + '40');
                        grad.addColorStop(1, 'rgba(0,0,0,0)');
                        ctx.fillStyle = grad;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 14, 0, Math.PI*2);
                        ctx.fill();

                        ctx.fillStyle = colorCenter + '66';
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 3, 0, Math.PI*2);
                        ctx.fill();

                        ctx.fillStyle = '#ffffff66';
                        ctx.beginPath();
                        ctx.arc(point.x-1, point.y-1, 1.2, 0, Math.PI*2);
                        ctx.fill();
                    }

                    if (i % 25 === 0) {
                        const extraColor = '#9d00ff';
                        const grad2 = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, 12);
                        grad2.addColorStop(0, extraColor + '66');
                        grad2.addColorStop(0.6, extraColor + '40');
                        grad2.addColorStop(1, 'transparent');
                        ctx.fillStyle = grad2;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 12, 0, Math.PI*2);
                        ctx.fill();
                        ctx.fillStyle = extraColor + '66';
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 2.8, 0, Math.PI*2);
                        ctx.fill();
                    }
                });
            }

            function generateRandomDots() {
                const now = Date.now();
                if (now - lastUpdate > UPDATE_INTERVAL) {
                    const newDots = [];
                    for (let k = 0; k < 12; k++) {
                        const randIndex = Math.floor(Math.random() * points.length);
                        const p = points[randIndex];
                        const pinkOrPurple = (k % 2 === 0) ? '#ff00ff' : '#9d00ff';
                        newDots.push({
                            point: p,
                            color: pinkOrPurple,
                            birth: now
                        });
                    }
                    randomDots = newDots;
                    lastUpdate = now;
                }
            }

            function drawRandomDots(ctx, now) {
                randomDots.forEach(dot => {
                    const age = now - dot.birth;
                    if (age > FADE_DURATION) return;
                    
                    const opacity = 1 - (age / FADE_DURATION);
                    const alpha = Math.floor(opacity * 0.4 * 255).toString(16).padStart(2, '0');
                    const alphaStart = Math.floor(opacity * 0.4 * 255).toString(16).padStart(2, '0');
                    
                    const tinyGrad = ctx.createRadialGradient(dot.point.x, dot.point.y, 0, dot.point.x, dot.point.y, 8);
                    tinyGrad.addColorStop(0, dot.color + alpha);
                    tinyGrad.addColorStop(0.8, dot.color + '00');
                    tinyGrad.addColorStop(1, 'transparent');
                    ctx.fillStyle = tinyGrad;
                    ctx.beginPath();
                    ctx.arc(dot.point.x, dot.point.y, 8, 0, Math.PI*2);
                    ctx.fill();
                });
            }

            function animate() {
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const now = Date.now();
                
                generateRandomDots();
                drawBackground(ctx);
                drawStaticDots(ctx);
                drawRandomDots(ctx, now);
                
                animationFrame = requestAnimationFrame(animate);
            }

            points = generateBasePoints();
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    animate();
                });
            } else {
                animate();
            }
        })();
    </script>
</body>
</html>
