<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Celestial Observatory</title>
    <link rel="icon" href="favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            display: block;
            width: 100%;
            min-height: 100vh;
            padding: 20px 10px;
        }

        .eternal-universe-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #000;
            color: white;
            padding: 20px 0;
            --electric-blue: #00ffff;
            --electric-pink: #ff00ff;
            --electric-purple: #9d00ff;
        }

        .eu-image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 300px rgba(255, 0, 0, 1), 0 0 10px rgba(255, 255, 255, 1);
            margin: 0 auto;
            cursor: default;
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        #eu-graphCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: relative;
            z-index: 2;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            opacity: 0.5;
            object-fit: contain;
            z-index: 1;
            pointer-events: none;
        }

        .contact-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 15px 0 10px;
        }

        .title {
            font-size: 24px;
            line-height: 1.4;
            text-align: center;
            text-shadow: 0 0 12px #ff00ff, 0 0 24px #9d00ff;
            color: red;
            margin: 10px 0 5px;
        }

        .contact-phone {
            color: #9d00ff;
            text-decoration: none;
            font-size: 1.2rem;
            text-shadow: 0 0 8px #ff00ff, 0 0 12px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="title">Extra Celestial Observatory</div>
    <div class="eternal-universe-wrapper">
        <div class="eu-image-container">
            <img src="img.png" class="background-image" alt="War">
            <canvas id="eu-graphCanvas" width="600" height="600"></canvas>
        </div>
    </div>

    <div class="contact-line">
        <a class="contact-phone" href="tel:+38630455165">+386 30 455 165</a>
    </div>

    <p align="center"><a href="id.html" style="color: #00ffff">Who is this?</a></p>
    <p align="center">~</p>
    <p align="center"><a href="m.html" style="color: #00ffff">Glagolitic Script Crash Course</a></p>

    <script>
        (function() {
            const centerX = 300;
            const centerY = 300;
            const canvas = document.getElementById('eu-graphCanvas');
            let points = [];
            let animationFrame;
            let lastUpdate = 0;
            let randomDots = [];
            const UPDATE_INTERVAL = 100;
            const FADE_DURATION = 100;

            let lastSecond = -1;
            let lastMinute = -1;
            let lastHour = -1;

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            function playSound(filename) {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const audio = new Audio();
                audio.src = filename;
                audio.play().catch(() => {});
            }

            function generateBasePoints() {
                const newPoints = [];
                for (let i = 0; i <= 1000; i++) {
                    const theta = (i / 1000) * Math.PI * 2;
                    const x = -180 + (360 * theta / (Math.PI * 2));
                    const y = Math.sin(x) * x * Math.cos(x);
                    const radius = 50 + ((200) * (y + 180) / 360);
                    const graphX = centerX + Math.cos(theta - Math.PI / 2) * radius;
                    const graphY = centerY + Math.sin(theta - Math.PI / 2) * radius;
                    newPoints.push({ x: graphX, y: graphY });
                }
                return newPoints;
            }

            function drawBackground(ctx) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 1;
                for (let angle = 0; angle < 360; angle += 15) {
                    const rad = angle * Math.PI / 180;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(
                        centerX + Math.cos(rad) * 275,
                        centerY + Math.sin(rad) * 275
                    );
                    ctx.stroke();
                }

                ctx.strokeStyle = '#ffffff';
                for (let r = 50; r <= 250; r += 50) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                    ctx.stroke();
                }

                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2.5;
                ctx.beginPath();
                points.forEach((p, idx) => {
                    if (idx === 0) ctx.moveTo(p.x, p.y);
                    else ctx.lineTo(p.x, p.y);
                });
                ctx.stroke();

                ctx.strokeStyle = 'rgba(0, 255, 255, 0.25)';
                ctx.lineWidth = 10;
                ctx.beginPath();
                points.forEach((p, idx) => {
                    if (idx === 0) ctx.moveTo(p.x, p.y);
                    else ctx.lineTo(p.x, p.y);
                });
                ctx.stroke();
            }

            function drawStaticDots(ctx) {
                points.forEach((point, i) => {
                    if (i % 10 === 0) {
                        const usePink = (Math.floor(i / 10) % 2 === 0);
                        let colorCenter = usePink ? '#ff00ff' : '#9d00ff';

                        const grad = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, 14);
                        grad.addColorStop(0, colorCenter + '66');
                        grad.addColorStop(0.5, colorCenter + '40');
                        grad.addColorStop(1, 'rgba(0,0,0,0)');
                        ctx.fillStyle = grad;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 14, 0, Math.PI * 2);
                        ctx.fill();

                        ctx.fillStyle = colorCenter + '66';
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                        ctx.fill();

                        ctx.fillStyle = '#ffffff66';
                        ctx.beginPath();
                        ctx.arc(point.x - 1, point.y - 1, 1.2, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    if (i % 25 === 0) {
                        const extraColor = '#9d00ff';
                        const grad2 = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, 12);
                        grad2.addColorStop(0, extraColor + '66');
                        grad2.addColorStop(0.6, extraColor + '40');
                        grad2.addColorStop(1, 'transparent');
                        ctx.fillStyle = grad2;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 12, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = extraColor + '66';
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 2.8, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
            }

            function generateRandomDots() {
                const now = Date.now();
                if (now - lastUpdate > UPDATE_INTERVAL) {
                    const newDots = [];
                    for (let k = 0; k < 12; k++) {
                        const randIndex = Math.floor(Math.random() * points.length);
                        const p = points[randIndex];
                        const pinkOrPurple = (k % 2 === 0) ? '#ff00ff' : '#9d00ff';
                        newDots.push({
                            point: p,
                            color: pinkOrPurple,
                            birth: now
                        });
                    }
                    randomDots = newDots;
                    lastUpdate = now;
                }
            }

            function drawRandomDots(ctx, now) {
                randomDots.forEach(dot => {
                    const age = now - dot.birth;
                    if (age > FADE_DURATION) return;

                    const opacity = 1 - (age / FADE_DURATION);
                    const alpha = Math.floor(opacity * 0.4 * 255).toString(16).padStart(2, '0');

                    const tinyGrad = ctx.createRadialGradient(dot.point.x, dot.point.y, 0, dot.point.x, dot.point.y, 8);
                    tinyGrad.addColorStop(0, dot.color + alpha);
                    tinyGrad.addColorStop(0.8, dot.color + '00');
                    tinyGrad.addColorStop(1, 'transparent');
                    ctx.fillStyle = tinyGrad;
                    ctx.beginPath();
                    ctx.arc(dot.point.x, dot.point.y, 8, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            function drawClock(ctx) {
                const now = new Date();
                const hours = now.getHours() % 12;
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                if (seconds !== lastSecond) {
                    playSound('s.wav');
                    lastSecond = seconds;
                }

                if (minutes !== lastMinute) {
                    playSound('m.wav');
                    lastMinute = minutes;
                }

                if (hours !== lastHour && minutes === 0 && seconds === 0) {
                    playSound('h.wav');
                    lastHour = hours;
                }

                const hourAngle = (hours * 30 + minutes * 0.5) * Math.PI / 180 - Math.PI / 2;
                const minuteAngle = (minutes * 6 + seconds * 0.1) * Math.PI / 180 - Math.PI / 2;
                const secondAngle = (seconds * 6) * Math.PI / 180 - Math.PI / 2;

                const hourLength = 180;
                const minuteLength = 240;
                const secondLength = 290;

                const hourX = centerX + Math.cos(hourAngle) * hourLength;
                const hourY = centerY + Math.sin(hourAngle) * hourLength;
                const minuteX = centerX + Math.cos(minuteAngle) * minuteLength;
                const minuteY = centerY + Math.sin(minuteAngle) * minuteLength;
                const secondX = centerX + Math.cos(secondAngle) * secondLength;
                const secondY = centerY + Math.sin(secondAngle) * secondLength;

                const hourGrad = ctx.createLinearGradient(centerX, centerY, hourX, hourY);
                hourGrad.addColorStop(0, '#ffffff');
                hourGrad.addColorStop(1, '#00ffff');
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 15;
                ctx.lineWidth = 6;
                ctx.strokeStyle = hourGrad;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(hourX, hourY);
                ctx.stroke();

                const minuteGrad = ctx.createLinearGradient(centerX, centerY, minuteX, minuteY);
                minuteGrad.addColorStop(0, '#ffffff');
                minuteGrad.addColorStop(1, '#ff00ff');
                ctx.shadowColor = '#ff00ff';
                ctx.shadowBlur = 15;
                ctx.lineWidth = 4;
                ctx.strokeStyle = minuteGrad;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(minuteX, minuteY);
                ctx.stroke();

                const secondGrad = ctx.createLinearGradient(centerX, centerY, secondX, secondY);
                secondGrad.addColorStop(0, '#ffffff');
                secondGrad.addColorStop(1, '#9d00ff');
                ctx.shadowColor = '#9d00ff';
                ctx.shadowBlur = 15;
                ctx.lineWidth = 3;
                ctx.strokeStyle = secondGrad;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(secondX, secondY);
                ctx.stroke();

                ctx.shadowBlur = 0;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(centerX, centerY, 8, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 20;
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(hourX, hourY, 8, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowColor = '#ff00ff';
                ctx.fillStyle = '#ff00ff';
                ctx.beginPath();
                ctx.arc(minuteX, minuteY, 6, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowColor = '#9d00ff';
                ctx.fillStyle = '#9d00ff';
                ctx.beginPath();
                ctx.arc(secondX, secondY, 4, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowBlur = 0;
            }

            function animate() {
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const now = Date.now();

                generateRandomDots();
                drawBackground(ctx);
                drawStaticDots(ctx);
                drawRandomDots(ctx, now);
                drawClock(ctx);

                animationFrame = requestAnimationFrame(animate);
            }

            points = generateBasePoints();

            const wrapper = document.querySelector('.eternal-universe-wrapper');
            if (wrapper) {
                wrapper.addEventListener('click', function(e) {
                    e.stopPropagation();
                    audioContext.resume();
                    playSound('s.wav');
                    playSound('m.wav');
                    playSound('h.wav');
                });
            }

            document.body.addEventListener('click', function() {
                audioContext.resume();
                playSound('s.wav');
                playSound('m.wav');
                playSound('h.wav');
            }, { once: true });

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    animate();
                });
            } else {
                animate();
            }
        })();
    </script>
</body>
</html>
