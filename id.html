<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CARD · daedryk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            min-height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .id-card {
            width: 680px;
            max-width: 92vw;
            background-color: #000000;
            border: 3px solid #ff8000;
            border-radius: 32px;
            padding: 2.2rem 2rem 2rem 2rem;
            box-shadow: 0 0 0 1px #ff8000 inset, 0 0 0 2px black inset;
            color: #ff0000;
        }
        .info-field {
            border: 2px solid #ff8000;
            border-radius: 40px;
            background-color: #000000;
            padding: 1rem 2rem;
            margin-bottom: 1.75rem;
            transition: none;
            word-break: break-word;
        }
        .label {
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ff0000;
            opacity: 0.85;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }
        .value {
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.3;
            color: #ff0000;
        }
        .value.slim {
            font-size: 1rem;
        }
        .value.address {
            font-size: 1rem; 
        }
        .value.mail {
            font-size: 1rem;
            word-break: break-all;
        }
        .info-field:last-of-type {
            margin-bottom: 0;
        }
        .badge {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.2rem;
            color: #ff8000;
            font-weight: bold;
            letter-spacing: 3px;
            font-size: 1rem;
            border-bottom: 1px dashed #ff8000;
            padding-bottom: 0.6rem;
        }
        a, a:visited {
            color: #ff0000;
            text-decoration: none;
            border-bottom: 1px dotted #ff8000;
        }
        a:hover {
            border-bottom: 2px solid #ff8000;
        }
        .home-link {
            margin-top: 1.8rem;
            text-align: right;
            border-top: 2px dotted #ff8000;
            padding-top: 1.2rem;
        }
        .home-link a {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            border-bottom: 2px solid #ff8000;
            padding-bottom: 2px;
        }
        .home-link a:hover {
            border-bottom: 3px solid #ff8000;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="badge">◈ PERSONAL ID ◈</div>
        <div class="info-field">
            <div class="label">full name</div>
            <div class="value">Dejan Ilič</div>
        </div>
        <div class="info-field">
            <div class="label">date of birth</div>
            <div class="value">March 31st 1980</div>
        </div>
        <div class="info-field">
            <div class="label">address</div>
            <div class="value address">Toplarniška ulica 9<br>1000 Ljubljana, Slovenia</div>
        </div>
        <div class="info-field">
            <div class="label">phone</div>
            <div class="value"><a href="tel:+38630455165">+386 30 455 165</a></div>
        </div>
        <div class="info-field">
            <div class="label">e‑mail</div>
            <div class="value mail">
                <a href="mailto:daedryk@proton.me">daedryk@proton.me</a>
            </div>
        </div>
        <div class="home-link">
            <a href="https://daedryk.github.io/">↤ RETURN HOME</a>
        </div>
    </div>
</body>
</html>
