<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CARD · daedryk</title>
    <style>
        /* full page reset – no comments, only styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
        }

        /* main card container – exactly as specified */
        .id-card {
            width: 680px;
            max-width: 92vw;
            background-color: #000000;
            border: 3px solid #ff8000;
            border-radius: 32px;                /* rounded as requested */
            padding: 2.2rem 2rem 2.4rem 2rem;
            box-shadow: 0 0 0 1px #ff8000 inset, 0 0 0 2px black inset; /* extra orange definition */
            color: #ff0000;
        }

        /* each info segment is wrapped with rounded orange border */
        .info-field {
            border: 2px solid #ff8000;
            border-radius: 40px;                 /* softer rounded segments */
            background-color: #000000;
            padding: 1rem 2rem;
            margin-bottom: 1.75rem;
            transition: none;
            word-break: break-word;
        }

        /* inner label (light style, still pure #ff0000) */
        .label {
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ff0000;
            opacity: 0.85;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        /* the actual data – pure red, prominent */
        .value {
            font-size: 1rem;
            font-weight: 700;
            line-height: 1.3;
            color: #ff0000;
        }

        /* smaller adjustments for long fields */
        .value.slim {
            font-size: 1rem;
        }

        .value.address {
            font-size: 1rem; 
        }

        /* mail uses mono to preserve look */
        .value.mail {
            font-size: 1rem;
            word-break: break-all;
        }

        /* optional micro spacing */
        .info-field:last-of-type {
            margin-bottom: 0;
        }

        /* header id badge – minimal, no extra fluff */
        .badge {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.2rem;
            color: #ff8000;
            font-weight: bold;
            letter-spacing: 3px;
            font-size: 1rem;
            border-bottom: 1px dashed #ff8000;
            padding-bottom: 0.6rem;
        }

        /* ensure everything stays black/red/orange */
        a, a:visited {
            color: #ff0000;
            text-decoration: none;
            border-bottom: 1px dotted #ff8000;
        }
        a:hover {
            border-bottom: 2px solid #ff8000;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <!-- minimal header line (still #ff8000) -->
        <div class="badge">◈ PERSONAL ID ◈</div>

        <!-- name segment -->
        <div class="info-field">
            <div class="label">full name</div>
            <div class="value">Dejan Ilič</div>
        </div>

        <!-- date of birth segment -->
        <div class="info-field">
            <div class="label">date of birth</div>
            <div class="value">March 31st 1980</div>
        </div>

        <!-- address segment (multi‑line safe) -->
        <div class="info-field">
            <div class="label">address</div>
            <div class="value address">Toplarniška ulica 9<br>1000 Ljubljana, Slovenia</div>
        </div>

        <!-- mail segment with clickable link (but no comments) -->
        <div class="info-field">
            <div class="label">e‑mail</div>
            <div class="value mail">
                <a href="mailto:daedryk@proton.me">daedryk@proton.me</a>
            </div>
        </div>

        <!-- subtle decorative line (orange) – not required, but clean -->
        <div style="margin-top: 1.8rem; border-top: 2px dotted #ff8000; opacity: 0.5;"></div>
    </div>
</body>
</html>
